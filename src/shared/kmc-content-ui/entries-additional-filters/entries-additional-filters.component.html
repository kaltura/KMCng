<div class="kUseKMCngIcons kRefineFilters">
    <div class="kHeader">
        <div class="kTitle">Refine Search</div>
    </div>
    <div #refine class="kTreeContainer" style="position:relative">
        <div class="kFiltersGroupTitle">
            <span>ADDITIONAL FILTERS</span>
        </div>
        <p>Created Between</p>
        <p-calendar [(ngModel)]="createdAfter" [readonlyInput]="true" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030" icon="kIconcalendar" (onSelect)="onCreatedChanged()"></p-calendar>
        <span class="kCalendarSeparator">-</span>
        <p-calendar [(ngModel)]="createdBefore" [readonlyInput]="true" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030" icon="kIconcalendar" (onSelect)="onCreatedChanged()"></p-calendar>
        <a class="kClearAll" (click)="clearCreatedFilters()">Clear Dates</a>

        <div *ngFor="let primeGroup of primeGroups">
            <div *ngIf="primeGroup.groupName" class="kFiltersGroupTitle">
                <span>{{primeGroup.groupName | uppercase}}</span>
            </div>
            <p-tree [value]="primeGroup.items" selectionMode="checkbox" [selection]="selectedNodes"  (onNodeSelect)="onTreeSelectionChanged()" (onNodeUnselect)="onTreeSelectionChanged()" >
                <template let-node  pTemplate type="default">
                    <span  class="kTreeNodeLabel">{{node.label}} <span *ngIf="node.childrenCount">({{ node.childrenCount}})</span></span>
                    <div *ngIf="node.data==='scheduled'" (click)="blockScheduleToggle($event)">
                        <div>
                            <p-calendar #scheduledfrom [(ngModel)]="scheduledAfter" [showIcon]="true" icon="kIconcalendar" [disabled]="!scheduledSelected" [monthNavigator]="true" [yearNavigator]="true"  yearRange="2005:2030"[readonlyInput]="true" (onSelect)="onSchedulingChanged(scheduledfrom)"></p-calendar>
                            <span class="kCalendarSeparator">-</span>
                            <p-calendar #scheduledto [(ngModel)]="scheduledBefore" [showIcon]="true" icon="kIconcalendar" [disabled]="!scheduledSelected" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030" [readonlyInput]="true" (onSelect)="onSchedulingChanged(scheduledto)"></p-calendar>
                        </div>
                    </div>
                </template>
            </p-tree>
        </div>
    </div>

    <p>
        <a class="clearAll" [class.disabled]="selectedNodes.length === 0" (click)="clearAllTreeFilters()">Clear all</a>
        <a class="kClose" (click)="close()">Close</a>
    </p>
</div>
