<div #categoriesTree class="kUseKMCngIcons">
    <div class="kHeader">
        <p-autoComplete width="300px" [(ngModel)]="currentSearch" [suggestions]="filteredSearchCategories" (completeMethod)="categorySearch($event)" field="label" placeholder="{{'applications.content.filters.findCategory' | translate}}" [minLength]="3" (onSelect)="categorySelected($event)"></p-autoComplete>
        <i #config class="kIcongear kTreeConfig" pTooltip="{{'applications.content.filters.preferences.preferences' | translate}}"></i>
        <div class="kAllCategories">
            <span>{{'applications.content.filters.allCategories' | translate | uppercase}} </span>
            <span [hidden]="lazyLoading"> {{searchCategories.length}}</span>
        </div>
    </div>
    <div class="kTreeContainer">
        <p-tree [autoSelectChildren]="autoSelectChildren" [value]="categories" selectionMode="checkbox" [(selection)]="selectedCategories" (onNodeSelect)="onCategorySelectionChange($event)" (onNodeUnselect)="onCategorySelectionChange($event)">
        <template let-node  pTemplate type="default">
            <span class="kTreeNodeLabel">{{node.label}}</span>
            <span class="kTreeNodeNumChildren" *ngIf="node.children && node.children.length">{{node.children.length}}</span>
        </template>
        </p-tree>
    </div>

    <p >
        <a [class.disabled]="selectedCategories.length === 0" (click)="clearAll()">{{'applications.content.filters.clearAll' | translate}}</a>
        <a class="kClose" (click)="close()">{{'applications.content.filters.close' | translate}}</a>
    </p>
</div>
<kPopupWidget #categoriesPref [appendTo]="categoriesTree" [popupWidth]="360" [popupHeight]="220" [closeBtn]="true" [targetRef]="config" [targetOffset]="{'x':-310, 'y': -10}" [parentPopup]="parentPopupWidget">
    <kCategoriesFilterPrefs [(showChildren)]="autoSelectChildren"></kCategoriesFilterPrefs>
</kPopupWidget>
