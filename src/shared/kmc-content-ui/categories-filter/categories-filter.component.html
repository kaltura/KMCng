<div #categoriesTree class="kUseKMCngIcons">
    <div class="kHeader">
        <p-autoComplete width="300px" [(ngModel)]="currentSearch"  field="label" placeholder="{{'applications.content.filters.findCategory' | translate}}" [minLength]="3" ></p-autoComplete>
        <i #config class="kIcongear kTreeConfig" pTooltip="{{'applications.content.filters.preferences.preferences' | translate}}"></i>
        <div class="kAllCategories">
            <span>{{'applications.content.filters.allCategories' | translate | uppercase}} </span>
        </div>
    </div>
    <div class="kTreeContainer">
        <p-tree [kTreeHierarchySelection]="autoSelectChildren" [value]="categories" selectionMode="checkbox" [(selection)]="selectedNodes" (onNodeSelect)="onTreeSelectionChanged()" (onNodeUnselect)="onTreeSelectionChanged()">
        <template let-node  pTemplate type="default">
            <span class="kTreeNodeLabel">{{node.label}}</span>
            <span class="kTreeNodeNumChildren" *ngIf="node.children && node.children.length">{{node.children.length}}</span>
        </template>
        </p-tree>
    </div>

    <p>
        <a [class.disabled]="selectedNodes?.length === 0" (click)="clearAll()">{{'applications.content.filters.clearAll' | translate}}</a>
        <a class="kClose" (click)="close()">{{'applications.content.filters.close' | translate}}</a>
    </p>
</div>
<kPopupWidget #categoriesPref [modal]="true" [popupWidth]="360" [popupHeight]="220" [closeBtn]="true" [targetRef]="config" [targetOffset]="{'x':-324, 'y': -24}" [parentPopup]="parentPopupWidget">
    <kCategoriesFilterPrefs [(showChildren)]="autoSelectChildren"></kCategoriesFilterPrefs>
</kPopupWidget>
