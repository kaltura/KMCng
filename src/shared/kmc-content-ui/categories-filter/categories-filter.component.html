<div #categoriesTree class="kUseKMCngIcons">
    <div class="kHeader">
        <p-autoComplete width="300px" [(ngModel)]="currentSearch"  field="label" placeholder="Find Category" [minLength]="3" ></p-autoComplete>
        <i #config class="kIcongear kTreeConfig" pTooltip="Preferences"></i>
        <div class="kAllCategories">
            <span>ALL CATEGORIES </span>
        </div>
    </div>
    <div class="kTreeContainer">
        <p-tree [kTreeHierarchySelection]="autoSelectChildren" [value]="categories" selectionMode="checkbox" [(selection)]="selectedNodes" (onNodeSelect)="onTreeSelectionChanged()" (onNodeUnselect)="onTreeSelectionChanged()">
        <template let-node  pTemplate type="default">
            <span class="kTreeNodeLabel">{{node.label}}</span>
            <span class="kTreeNodeNumChildren" *ngIf="node.children && node.children.length">{{node.children.length}}</span>
        </template>
        </p-tree>
    </div>

    <p>
        <a [class.disabled]="selectedNodes?.length === 0" (click)="clearAll()">Clear all</a>
        <a class="kClose" (click)="close()">Close</a>
    </p>
</div>
<kPopupWidget #categoriesPref [modal]="true" [popupWidth]="360" [popupHeight]="220" [closeBtn]="true" [targetRef]="config" [targetOffset]="{'x':-324, 'y': -24}" [parentPopup]="parentPopupWidget">
    <kCategoriesFilterPrefs [showChildren]="autoSelectChildren" (showChildrenChange)="onSelectionModeChanged($event)"></kCategoriesFilterPrefs>
</kPopupWidget>
