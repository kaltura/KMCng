<k-area-blocker [showLoader]="_isBusy" [message]="_blockerMessage">
  <div class="kUploads kOverrideFAIcons">
    <div class="kUploadsHolder kContent">
      <kSticky [stickyClass]="'kStickyClass'" stickyId="uploadControlFilters" [scrollOffset]="80" [sticksTo]="'header'">
        <div class="kUploadsTableFilters kContent">
          <span class="kSelectedUploadsNum" *ngIf="_uploads.length">
            {{ 'applications.content.uploadControl.files' | translate: [_uploads.length] }}
          </span>

          <div [class.kHidden]="!_selectedUploads.length" class="kBulkOperations">
            <span class="kSelectedUploadsLabel">
              â€¢ {{'applications.content.uploadControl.selected' | translate: [_selectedUploads.length]}}
            </span>
            <button pButton icon="kIcontrash" class="kButtonDanger kBulkDeleteBtn" (click)="_bulkCancel()"></button>
            <a class="kBulkCancel" (click)="_clearSelection()">
              {{'applications.content.uploadControl.cancel' | translate}}
            </a>
          </div>
        </div>
      </kSticky>

      <kUploadListTable class="kUploadsTable"
                        [uploads]="_uploads"
                        (onCancelUpload)="_cancelUpload($event)"
                        (onRetryUpload)="_retryUpload($event)"
                        [(selectedUploads)]="_selectedUploads"
      ></kUploadListTable>
    </div>
  </div>
</k-area-blocker>
