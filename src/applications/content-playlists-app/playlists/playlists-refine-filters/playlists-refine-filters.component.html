<div class="kOverrideFAIcons kRefineFilters">
  <kScrollToTopContainer #refine class="kTreeContainer">
    <p class="kFiltersGroupTitle">{{'applications.content.bulkUpload.filters.createdBetween' | translate | uppercase}}</p>
    <div class="kDateRange">

      <p-calendar class="kDateRangeFirst" [(ngModel)]="_createdAfter" [readonlyInput]="true" [showIcon]="true"
                  [monthNavigator]="true" [yearNavigator]="true" [yearRange]="_createdAtDateRange" [dateFormat]="_calendarFormat"
                  icon="kIconcalendar" (onSelect)="_onCreatedChanged()"></p-calendar>
      <p-calendar class="kDateRangeLast kPullLeft30" [(ngModel)]="_createdBefore" [readonlyInput]="true" [dateFormat]="_calendarFormat"
                  [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" [yearRange]="_createdAtDateRange"
                  icon="kIconcalendar" (onSelect)="_onCreatedChanged()"></p-calendar>
    </div>
    <span *ngIf="_createdAtFilterError" class="kError">{{_createdAtFilterError}}</span>

    <p-checkbox binary="true" [(ngModel)]="pathFilter" (onChange)="updatePathFilter()" [label]="'applications.content.playlistType.interactive' | translate"></p-checkbox>

  </kScrollToTopContainer>

  <p>
    <a class="clearAll" [class.kDisabledLink]="!_createdAfter && !_createdBefore" (click)="_clearAllComponents()">
      {{'applications.content.bulkUpload.filters.clearDates' | translate}}
    </a>
    <a class="kClose" (click)="_close()">
      {{'applications.content.bulkUpload.filters.close' | translate}}
    </a>
  </p>
</div>
