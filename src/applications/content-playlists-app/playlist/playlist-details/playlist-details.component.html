<k-details-bar #detailsBar [data]="_currentPlaylist">
	<kDetailInfo [label]="'applications.content.playlistDetails.details.id' | translate" [valueField]="'id'"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.creator' | translate" [valueField]="'creatorId'" [tooltip]="_currentPlaylist?.creatorId"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.creationDate' | translate" [value]="_currentPlaylist?.createdAt | kDate"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.updatedAt' | translate" [value]="_currentPlaylist?.updatedAt | kDate"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.type' | translate" [value]="_currentPlaylist?.playlistType | playlistType"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.moderation' | translate" [value]="_currentPlaylist?.moderationStatus | moderation"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.plays' | translate" [valueField]="'plays'"></kDetailInfo>
	<kDetailInfo [label]="'applications.content.playlistDetails.details.numberOfEntries' | translate" [value]="_numberOfEntries"></kDetailInfo>
</k-details-bar>
