<k-details-bar #detailsBar [data]="_currentPlaylist">
  <kDetailInfo [iconStyle]="_currentPlaylist?.playlistType | playlistType: true" [tooltip]="_currentPlaylist?.playlistType | playlistType: false"></kDetailInfo>
  <kDetailInfo [label]="'applications.content.playlistDetails.details.type' | translate" [value]="_currentPlaylist?.playlistType | playlistType: false"></kDetailInfo>
  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.id' | translate" [valueField]="'id'"></kDetailInfo>
  <kDetailInfo [label]="'applications.content.playlistDetails.details.creator' | translate" [valueField]="'creatorId'" [tooltip]="_currentPlaylist?.creatorId"></kDetailInfo>

  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.creationDate' | translate" [value]="_currentPlaylist?.createdAt | kDate:'dateOnly'" [tooltip]="_currentPlaylist?.createdAt | kDate"></kDetailInfo>
  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.updatedAt' | translate" [value]="_currentPlaylist?.updatedAt | kDate:'dateOnly'" [tooltip]="_currentPlaylist?.updatedAt | kDate"></kDetailInfo>
  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.moderation' | translate" [value]="_currentPlaylist?.moderationStatus | kModerationStatus"></kDetailInfo>
  <!--kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.plays' | translate" valueField="plays"></kDetailInfo-->
</k-details-bar>
