<kLoader [loading]="_loading" [loadingError]="_loadingError" (onActionRequested)="_onLoadingAction($event)">
	<div class="kScheduling">
		<p class="kTitle">{{'applications.content.entryDetails.scheduling.scheduling' | translate}}</p>
		<div class="kBlock">
			<p-radioButton name="scheduling" label="{{'applications.content.entryDetails.scheduling.anytime' | translate}}"></p-radioButton>
		</div>
		<div class="kBlock">
			<p-radioButton name="scheduling" label="{{'applications.content.entryDetails.scheduling.range' | translate}}"></p-radioButton>
			<div class="kNote">{{'applications.content.entryDetails.scheduling.note' | translate}}</div>
			<div class="kSchedulingDetails">
				<div class="kRow">
					<span class="kLabels">{{'applications.content.entryDetails.scheduling.start' | translate}}</span>
					<p-calendar icon="kIconcalendar" [readonlyInput]="true" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030"></p-calendar>
				</div>
				<div class="kRow">
					<div class="kLabels">
						<p-checkbox label="{{'applications.content.entryDetails.scheduling.end' | translate}}" [(ngModel)]="_enableEndDate" binary="true"></p-checkbox>
					</div>
					<div>
						<p-calendar icon="kIconcalendar" [readonlyInput]="true" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030"></p-calendar>
						<p>
							<a>{{'applications.content.entryDetails.scheduling.clear' | translate}}</a>
						</p>
					</div>

				</div>
				<!--table>
					<tr>
						<td>{{'applications.content.entryDetails.scheduling.start' | translate}}</td>
						<td><p-calendar icon="kIconcalendar" [readonlyInput]="true" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030"></p-calendar></td>
					</tr>
					<tr>
						<td valign="top"><p-checkbox label="{{'applications.content.entryDetails.scheduling.end' | translate}}" [(ngModel)]="_enableEndDate" binary="true"></p-checkbox></td>
						<td valign="top"><p-calendar icon="kIconcalendar" [readonlyInput]="true" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2005:2030"></p-calendar>
							<p>
								<a>{{'applications.content.entryDetails.scheduling.clear' | translate}}</a>
							</p>
						</td>
					</tr>
				</table-->
			</div>
		</div>


	</div>
</kLoader>
