<kLoader [loading]="_loading" [loadingError]="_loadingError" (onActionRequested)="_onLoadingAction($event)">
	<ul *ngIf="_showSections">
		<li *ngFor="let section of _sections" [class.active]="section.active">
			<div [class.kSectionHasErrors]="section.hasErrors" (click)="navigateToSection(section)">{{section.label}}</div>
		</li>
	</ul>
</kLoader>
