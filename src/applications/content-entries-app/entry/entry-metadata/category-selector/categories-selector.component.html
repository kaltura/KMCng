<div class="kTreeContainer kUseKMCngIcons">

    <kAutoComplete [(ngModel)]="_searchCategories"
                   kSuggestionHandler
                   field="name"
                   suggestionItemField="item"
                   suggestionLabelField="name"
                   suggestionSelectableField="isSelectable"
                   [multiple]="true"
                   placeholder="{{'applications.entries.entryMetadata.searchCategoriesPH' | translate}}"
                   [minLength]="3"
                   (onSelect)="_onAutoCompleteSelect($event)"
                   (onUnselect)="_onAutoCompleteUnselect($event)"
                   [suggestionsProvider]="_categoriesProvider"
                   (completeMethod)="_searchForCategories($event)">
    </kAutoComplete>


        <k-categories-tree #categoriesTree
                           [(selection)]="_treeSelection"
                           (onNodeChildrenLoaded)="_onNodeChildrenLoaded($event)"
                         (onSelectionChanged)="onSelectionChange($event)"></k-categories-tree>


    <div class="kFooter">
        <button class="kButtonBranded" pButton label="Apply" (click)="_apply()"></button>
    </div>
</div>
