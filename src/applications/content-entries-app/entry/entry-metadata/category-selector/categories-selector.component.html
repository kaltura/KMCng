<div class="kTreeContainer kUseKMCngIcons">
	<div class="kHeader">
		<span class="kTitle">{{'applications.content.entryDetails.metadata.selectCategories' | translate}}</span>
	</div>

	<div class="kTagsContainer">
		<span *ngIf="true">{{'applications.content.entryDetails.metadata.catSelect' | translate}}</span>
		<kTags *ngIf="false" [data]="[]" [labelField]="'label'" [tooltipField]="'tooltip'" (onTagRemove)="removeTag($event)" (onRemoveAll)="removeAllTags()">
			<ng-template let-item="item">
				<div class="kTagContent" [kTooltip]="item.tooltip?.token | translate : item.tooltip?.args">
					<span class="kTagLabel">{{item.label}}</span>
					<i *ngIf="item.showRemove" class="kTagRemove kIconclose_small" (click)="removeTag(item.data)"></i>
				</div>
			</ng-template>
		</kTags>
	</div>
	<div class="kMain">
		<kAutoComplete [(ngModel)]="_autoCompleteItems"
					   [disabled]="!_categoriesLoaded"
					   field="name"
					   suggestionItemField="item"
					   suggestionLabelField="name"
					   suggestionSelectableField="isSelectable"
					   [multiple]="true"
					   placeholder="{{'applications.entries.entryMetadata.searchCategoriesPH' | translate}}"
					   [minLength]="3"
					   (onSelect)="_onAutoCompleteSelect($event)"
					   (onUnselect)="_onAutoCompleteUnselect($event)"
					   [suggestionsProvider]="_categoriesProvider"
					   (completeMethod)="_onAutoCompleteSearch($event)">
		</kAutoComplete>


		<k-categories-tree #categoriesTree
						   [(selection)]="_treeSelection"
						   (onCategoriesLoad)="_onCategoriesLoad($event)"
						   (onNodeSelect)="_onTreeNodeSelected($event)"
						   (onNodeUnselect)="_onTreeNodeUnselected($event)"
						   (onNodeChildrenLoaded)="_onNodeChildrenLoaded($event)"></k-categories-tree>
	</div>

    <div class="kFooter">
        <button class="kButtonBranded" pButton label="{{'applications.content.entryDetails.metadata.addCategories' | translate}}" (click)="_apply()"></button>
    </div>
</div>
