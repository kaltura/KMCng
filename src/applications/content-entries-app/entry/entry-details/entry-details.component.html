<k-details-bar #detailsBar [data]="_currentCategory">
    <kDetailInfo [label]="'applications.content.entryDetails.preview.entryID' | translate" [valueField]="'id'"></kDetailInfo>
    <kDetailInfo [label]="'applications.content.entryDetails.preview.creator' | translate" [valueField]="'creatorId'" [tooltip]="_currentCategory?.creatorId"></kDetailInfo>
    <kDetailInfo [label]="'applications.content.entryDetails.preview.creationDate' | translate" [value]="_currentCategory?.createdAt | date:'MM/dd/y HH:MM'"></kDetailInfo>
    <kDetailInfo [label]="'applications.content.entryDetails.preview.updateDate' | translate" [value]="_currentCategory?.updatedAt | date:'MM/dd/y HH:MM'"></kDetailInfo>
    <kDetailInfo *ngIf="_widgetService._landingPage" [label]="'applications.content.entryDetails.preview.landingPage' | translate" [link]="_widgetService._landingPage" [tooltip]="_widgetService._landingPage"></kDetailInfo>
    <kDetailInfo *ngIf="_isLive && _currentCategory?.recordedEntryId" [label]="'applications.content.entryDetails.preview.vodEntry' | translate" [value]="_currentCategory?.recordedEntryId" (itemClick)="navigateToEntry(currentEntry.recordedEntryId)"></kDetailInfo>
    <kDetailInfo *ngIf="_isRecordedLive && _currentCategory?.rootEntryId" [label]="'applications.content.entryDetails.preview.archiveOf' | translate" [value]="_currentCategory?.rootEntryId" (itemClick)="navigateToEntry(currentEntry.rootEntryId)"></kDetailInfo>
    <kDetailInfo [label]="'applications.content.entryDetails.preview.type' | translate" [value]="_currentCategory?.mediaType | entryType: true"></kDetailInfo>
    <kDetailInfo [label]="'applications.content.entryDetails.preview.moderation' | translate" [value]="_currentCategory?.moderationStatus | moderation"></kDetailInfo>
    <kDetailInfo *ngIf="_entryReady" [label]="'applications.content.entryDetails.preview.plays' | translate" [valueField]="'plays'"></kDetailInfo>
    <kDetailInfo *ngIf="_entryReady && _currentCategory?.rank" [label]="'applications.content.entryDetails.preview.rating' | translate" [valueField]="'rank'"></kDetailInfo>
    <kDetailInfo *ngIf="_hasDuration" [label]="'applications.content.entryDetails.preview.duration' | translate" [value]="_currentCategory?.duration | kTime"></kDetailInfo>
    <kDetailInfo *ngIf="_entryReady && _currentCategory?.moderationCount" [label]="'applications.content.entryDetails.preview.flags' | translate" [valueField]="'moderationCount'"></kDetailInfo>
    <kDetailInfo *ngIf="_entryReady && _currentCategory?.votes" [label]="'applications.content.entryDetails.preview.votes' | translate" [valueField]="'votes'"></kDetailInfo>
    <kDetailInfo *ngIf="_isClip" [label]="'applications.content.entryDetails.preview.clippedFrom' | translate" [value]="_currentCategory?.rootEntryId" (itemClick)="navigateToEntry(currentEntry.rootEntryId)"></kDetailInfo>
</k-details-bar>
