<div class="kEntryPreview">
  <iframe *ngIf="_widgetService._iframeSrc" [src]="_widgetService._iframeSrc | safe" width="280" height="158"
          allowfullscreen webkitallowfullscreen mozAllowFullScreen frameborder="0"></iframe>
  <div class="kPreviewAndEmbedContainer">
    <div class="kLink" (click)="!_previewDisabled && openPreviewAndEmbed()">
      <i [class.disabled]="_previewDisabled" class="kIconShare"></i>
      <a [class.disabled]="_previewDisabled">{{_actionLabel}}</a>
    </div>
    <div class="kLink" (click)="_clipAndTrimEnabled && clipAndTrim.open()" [kTooltip]="_clipAndTrimDisabledReason">
      <i [class.disabled]="!_clipAndTrimEnabled" class="kIconmovies"></i>
      <a [class.disabled]="!_clipAndTrimEnabled">{{'applications.content.entryDetails.clips.clipTrim' | translate}}</a>
    </div>
  </div>
</div>


<kPopupWidget #clipAndTrim [fullScreen]="true">
  <ng-template>
    <kClipAndTrim [entryId]="_widgetService.data.id" [parentPopupWidget]="clipAndTrim"></kClipAndTrim>
  </ng-template>
</kPopupWidget>
