<div class="kEntryPreview">
	<iframe *ngIf="_widgetService._iframeSrc" [src]="_widgetService._iframeSrc | safe" width="280" height="158" allowfullscreen webkitallowfullscreen mozAllowFullScreen frameborder="0"></iframe>
	<div class="kPreviewAndEmbedContainer" *ngIf="_entryHasContent">
		<span class="kActionButton" [class.disabled]="!_entryReady" (click)="_entryReady && openPreviewAndEmbed()">
      <i class="kIconShare"></i>
		  <a [class.disabled]="!_entryReady" (click)="_entryReady && openPreviewAndEmbed()">{{'applications.content.entryDetails.preview.pande' | translate}}</a>
    </span>
    <span class="kActionButton" [class.disabled]="!_widgetService.clipAndTrimEnabled"  (click)="_widgetService.clipAndTrimEnabled && clipAndTrim.open()">
      <i  class="kIconmovies" ></i>
      <a [class.disabled]="!_widgetService.clipAndTrimEnabled">{{'applications.content.entryDetails.preview.clipAndTrim' | translate}}</a>
    </span>
  </div>
</div>

<kPopupWidget #clipAndTrim [fullScreen]="true">
  <ng-template>
    <kClipAndTrim [entryId]="_widgetService.data.id" [parentPopupWidget]="clipAndTrim"></kClipAndTrim>
  </ng-template>
</kPopupWidget>
