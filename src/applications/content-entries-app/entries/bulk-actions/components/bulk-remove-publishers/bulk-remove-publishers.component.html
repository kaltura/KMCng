<k-area-blocker [showLoader]="_loading" [message]="_sectionBlockerMessage">
  <div class="kContent kOverrideFAIcons">
    <span class="kTitle">{{'applications.content.bulkActions.removePublishers' | translate}}</span>
    <div class="kPublishers">
      <span class="kLabel">{{'applications.content.bulkActions.removePublishersLabel' | translate}}</span>
      <span  *ngIf="!users || !users.length" class="kNoItems">{{'applications.content.bulkActions.noPublishersToRemove' | translate}}</span>
      <kAutoComplete  *ngIf="users && users.length" [ngModel]="users"
                     [tooltipResolver]="'__tooltip'"
                     [classField]="'__class'"
                     [allowMultiple]="true"
                     [limitToSuggestions]="false"
                     readonly="true"
                     (onUnselect)="_removeUser($event)">
      </kAutoComplete>
    </div>
    <div class="kFooter">
      <button type="button" [disabled]="usersToRemove.length === 0" class="kButtonBranded" pButton label="{{'applications.content.bulkActions.apply' | translate}}" (click)="_apply()"></button>
    </div>
  </div>
</k-area-blocker>
