<k-area-blocker [showLoader]="_loading">
  <kSticky #categorySections stickyId="categorySections" [sticksTo]="'categoryHeader'" [scrollOffset]="340"
           [stickyClass]="'kStickySections'">
    <div class="kSections">
      <ul *ngIf="_showList">
        <li *ngFor="let section of _sections" [class.active]="section.attached">
          <div [class.kSectionHasErrors]="!section.isValid" (click)="navigateToSection(section)">{{section.label}}</div>
        </li>
      </ul>
    </div>
  </kSticky>
</k-area-blocker>
