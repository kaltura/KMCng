<div class="langMenu">
  <img class="lang" src="{{selectedLanguage.icon}}" title="{{ 'MENU.selectLang' | translate}}" (click)="toggleMenu()">
  <div [hidden]="!menuOpened" class="languageWindow" #langMenu>
    <div *ngFor="let language of languages" class="langMenuItem" (click)="selectLanguage(language.id)">
      <img src="{{language.icon}}">
      <span>{{language.label}}</span>
    </div>
  </div>
</div>
